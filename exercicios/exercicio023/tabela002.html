<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 500px;
            border-collapse: collapse;
          
            
        }

        td,th{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            
        }

        thead,tfoot{
            background-color: grey;
        }




    </style>

    

</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES 
        TABLE 
             THEAD (pode ter, TR, TD, TH)
             TBODY (TR,TD,TH)
             TFOOT (TR,TD,TH)
            -->

            <table>
                
                <thead>
                    <tr>
                        <th>Estado</th>
                        <th>População</th>
                    </tr>
                </thead>
                
                
                <tbody>
                        <tr>
                            <td>São Paulo</td>
                            <td>45 919 049</td>
                        </tr>
                        <tr>
                            <td>Minas Gerais</td>
                            <td>20 538 718</td>
                        </tr>
                        <tr>
                            <td>Rio de Janeiro</td>
                            <td>16 054 524</td>
                        </tr>
                </tbody>
                
                <tfoot>
                    <tr>
                        <th>Total de habitantes</th>
                        <td>000000</td>
                    </tr>





                </tfoot>








            </table>
















             

   


</body>
</html>
