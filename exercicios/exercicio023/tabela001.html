<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            vertical-align: bottom;
        }

        table{
            width: 400px;
            border-collapse: collapse;
            height: 400px;
        }

        td.numero{
            text-align: right;
        }

       



    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
      Hierarquia de tabelas (simples)
      TABLE = Tabela
          TABLE ROW = linha de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dado de tabela
 
-->

<table>
        <tr class="linha"> <!--Primeira linha-->
            <td id="diferente">A1</td> <!-- TD significa os dados dessa linha-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td class="numero">B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>




</table>








</body>
</html>
